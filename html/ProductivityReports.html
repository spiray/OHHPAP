    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <iframe class="ProdReport" src="https://app.powerbi.com/view?r=eyJrIjoiYWY5MjM2MjQtNGNhOC00MDQwLWFmZDctNjRkYjFjNWU2MWQzIiwidCI6IjFkZGJiOGYyLTE3OTAtNGYzNS1hYjU1LTU0NDY1Y2UwYTljYyIsImMiOjF9" frameborder="0" allowFullScreen="true"></iframe>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div id="comments" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#comments" data-slide-to="0" class="active"></li>
                        <li data-target="#comments" data-slide-to="1"></li>
                        <li data-target="#comments" data-slide-to="2"></li>
                    </ul>
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="..\images\carouselBack.svg" class="img-responsive hundred">
                            <div class="carousel-caption text-primary">
                                <h2> PAP New Starts: </h2>
                                <br>
                                <p id="NSMessage"></p>
                                <br><br><br><br>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="..\images\carouselBack.svg" class="img-responsive hundred">
                            <div class="carousel-caption text-primary">
                                <h2>PAP Resupply:</h2>
                                <br>
                                <p id="resMessage"></p>
                                <br><br><br><br>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="..\images\carouselBack.svg" class="img-responsive hundred">
                            <div class="carousel-caption text-primary">
                                <h2>PAP Compliance:</h2>
                                <br>
                                <p id="compMessage"></p>
                                <br><br><br><br>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="..\images\carouselBack.svg" class="img-responsive hundred">
                            <div class="carousel-caption text-primary">
                                <h2>PAP Scheduling:</h2>
                                <br>
                                <p id="schedMessage"></p>
                                <br><br><br><br>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="..\images\carouselBack.svg" class="img-responsive hundred">
                            <div class="carousel-caption text-primary">
                                <h2>PAP NS Phones:</h2>
                                <br>
                                <p id="phoneMessage"></p>
                                <br><br><br><br>
                            </div>
                        </div>
                    </div>
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#comments" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#comments" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>
            </div>
        </div>
        <div id="contact-us" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header text-primary">
                        <h4 class="modal-title pull-left"><i class="fa fa-commenting-o" aria-hidden="true"></i> Suggestions/Questions
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="contactName">Name</label>
                                <input type="text" class="form-control" id="contactName" aria-describedby="nameHelp" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="contactEmail">Email</label>
                                <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="contactSubject">Subject</label>
                                <select id="contactSubject" class="form-control">
                                    <option value="Question">Question</option>
                                    <option value="Suggestion">Suggestion</option>
                                    <option value="BugReport">Bug Report</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="contactBody">Message</label>
                                <textarea id="contactBody" class="form-control" placeholder="Enter Message..."></textarea>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="contact-submit" class="btn btn-info">Submit</button>
                        <button type="button" class="btn btn-primary" id="close-modal" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <nav class="navbar navbar-expand-md bg-primary navbar-dark">
            <div class="container-fluid">
                <div class="navbar-header">

                    <li class="nav-item active" id="contact">
                        <a data-toggle="modal" data-target="#contact-us" class="btn btn-info">Contact us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>
