                            <div class="form-group">
                                <label for="contactEmail">Email</label>
                                <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp" placeholder="Enter email">

                            <div class="form-group">

                                <select id="contactSubject" class="form-control">
                                    <option value="Question">Question</option>
                                    <option value="Suggestion">Suggestion</option>
                                    <option value="BugReport">Bug Report</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="contactBody">Message</label>
                                <textarea id="contactBody" class="form-control" placeholder="Enter Message..."></textarea>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="contact-submit" class="btn btn-info">Submit</button>
                        <button type="button" class="btn btn-primary" id="close-modal" data-dismiss="modal">Close</button>
